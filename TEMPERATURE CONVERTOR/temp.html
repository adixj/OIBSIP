<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="temp.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Monoton&family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
	<div class="block">
		<h1 class="title">Temperature Converter</h1>
		<form class="form">
			<!--Taking Temperature Input-->
			<label for="temp"><h2>ENTER TEMPERATURE:</h2></label>
			<input type="number" id="temp" name="temp" placeholder="ENTER TEMPERATURE...">
			<br>
			<!--Selecting Unit of Input Value-->
			<label for="unit1"><h2>SELECT INPUT UNIT:</h2></label>
			<br>
			<select id="unit1" name="unit1">
                <option value="select">SELECT</option>
				<option value="celsius">CELSIUS</option>
				<option value="fahrenheit">FAHRENHEIT</option>
				<option value="kelvin">KELVIN</option>
			</select>
			<br>
			<br>
			<!--Selecting Desired Output Value-->
			<label for="unit2"><h2>SELECT OUTPUT UNIT:</h2></label>
			<br>
			<select id="unit2" name="unit2">
                <option value="select">SELECT</option>
				<option value="celsius">CELSIUS</option>
				<option value="fahrenheit">FAHRENHEIT</option>
				<option value="kelvin">KELVIN</option>
			</select>
			<br>
			<br>
			<!--CONVERT and REFRESH button-->
			<button  type="button" onclick="convert()">Convert</button>
			<button  type="button" onclick="refresh()">Refresh</button>
		</form>
		<div id="result"></div>	
	</div>
	<script src="temp.js"></script>
</body>
</html>
